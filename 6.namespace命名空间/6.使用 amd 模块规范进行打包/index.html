<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- 因为是 amd 模块，所以需要引入 require.js 进行处理 -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js">
    </script>
    <!-- 引入打包文件 -->
    <script src="dist/app.js"></script>

    <script>
      // 使用amd模块
      require(['App', 'User'], (App, User) => {
        console.log(User.title)
      })

      // require(['User'], User => {
      //   console.log(User.title)
      //   console.log(User.User.name)
      // })
    </script>
  </body>
</html>
